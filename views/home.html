
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stock Track</title>

  </head>

  <body>
<!-- Navbar -->
	<nav class="navbar navbar-inverse row">
		<div class="container-fluid col-sm-12 col-md-12">
			<div class="navbar-header">
			  <a class="navbar-brand" href="#">StockTrack</a>
			</div>
			<div class="col-sm-2 col-md-2 navbar-col-smlapse st-navbar-font navbar-right">
			  <div class="nav navbar-nav ">
				Welcome, Horace
			  </div>
			</div>
	  </div>
	</nav>
<!-- Navbar ends-->
<!-- Main container -->
	<div class="row container-fluid st-container">
		<div class="col-sm-12 col-md-12">
			<div class="row">
				<label class="col-sm-1 col-md-1">Add stocks:</label>
				<div class="col-sm-4 col-md-4">	
						<input id="searchTextbox" type="text" class="form-control" placeholder="Stock Symbol (Eg. MSFT, AAPL etc.)">
				</div>
				<div class="col-sm-1 col-md-1">
						<button id="searchBtn"  class="btn btn-default" >Search
						</button>
				</div>
				<div class="col-sm-1 col-md-1 search_loader">
				<div class="loader">
					   <span class="dot dot_1"></span>
					   <span class="dot dot_2"></span>
					   <span class="dot dot_3"></span>
					   <span class="dot dot_4"></span>
				</div>
				</div>
				<div class="col-sm-2 col-md-2">
					<b>Current Value:</b> $<span id="st-current-value">0.0</span>
				</div>
				<div class="col-sm-2 col-md-2">
					<b>Total Stocks:</b> <span id="st-current-stocks">0</span>
				</div>
			</div>
			<div id="search-error-msg" class="row" style="color:red;">
				<div class="col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1">
					<span> Please enter a valid stock symbol!</span>
				</div>
			</div>
			
			<div class="row">
            <div id="portfolio-div" class="col-sm-7 col-md-7">
                <h1>
                    <small>Your Portfolio:</small>
                </h1>
				<div id="portfolio-error">No entries in your portfolio</div>
				<div class="loader">
					   <span class="dot dot_1"></span>
					   <span class="dot dot_2"></span>
					   <span class="dot dot_3"></span>
					   <span class="dot dot_4"></span>
				</div>
                <div id="data-table" class="table table-hover"> </div>
            </div>
			<div id="details_div" class="col-sm-5 col-md-5">
				<div class="loader">
					   <span class="dot dot_1"></span>
					   <span class="dot dot_2"></span>
					   <span class="dot dot_3"></span>
					   <span class="dot dot_4"></span>
				</div>
				<div class="details_text"></div>
			</div>
        </div>
		</div>
		
		<!-- Modal -->
		<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<h5 class="modal-title" id="searchModalLabel">Your search results</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
			  </div>
			  <div class="modal-body">
				<div id="modal-body-content"></div>
				<div class="modal-body-input">
					<input id="stocks-input" type="text" class="form-control" placeholder="No. of stocks">
					<button id="modal-add-btn" type="button" class="btn btn-secondary" >Add to your portfolio</button>				
				</div>
				<div id="success-msg"></div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			  </div>
			</div>
		  </div>
		</div>	<!-- Modal ends -->
	</div>
<!-- Main container ends -->
      
    <!-- Placed at the end of the document so the pages load faster -->
	<link rel="stylesheet" href="library/css/bootstrap.min.css">
	<link href="library/css/style.css" rel="stylesheet">
	

	<script src="library/js/jquery-3.2.1.min.js"></script>
	<script src="library/js/bootstrap.min.js"></script>
	<script src="library/js/d3.js"></script>
	<script src="library/js/crossfilter.js"></script>
	<script src="library/js/dc.js"></script>
	<script src="library/js/config.js"></script>
	<script src="library/js/table_functions.js"></script>
	<script src="library/js/custom.js"></script>
  </body>
</html>
